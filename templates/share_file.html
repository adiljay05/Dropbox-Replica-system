<!doctype html>
<html>

<head>
    <title>Welcome to Dropbox Replica System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="/static/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div align="center" >
        <div style="width: 60%;">
            <h1>Welcome to Dropbox Replica System</h1>
            <div id="firebase-auth-container"></div>
            <button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button>
            <div id="login-info" hidden="true">
                <hr>
                {% if session['name'] %}
                    <table class="table">
                        <tr class="table-info">
                            <td>Name: {{ session['name'] }}</td>
                            <td>Email: {{ session['email'] }}</td>
                        </tr>
                    </table>
                    <table class="table" align="center">
                    <tr>
                        <form action="/add_directory" method="post">
                            <td><input type="text" class="form-control" required placeholder="Enter directory Name" name="dir_name"/></td>
                            <input type="hidden" name="cur_dir" value="{{ cur_dir }}">
                            <td><button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Add</button></td>
                        </form>
                        <form action="/upload_file" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="cur_dir" value="{{ cur_dir }}">
                            <td><input type="file" class="form-control" name="file_name" /></td>
                            <td><button class="btn btn-success" type="submit"><i class="fa fa-upload"></i> Upload</button></td>
                        </form>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <form action="/check_duplicates_entire_storage" method="POST">
                                <input type="submit" class="btn btn-light form-control" value="check duplicates from entire storage">
                            </form>
                        </td>
                        <td colspan="2">
                            <form action="/" method="GET">
                                <button type="submit" class="btn btn-light"><i class="fa fa-home"></i> Home</button>
                            </form>
                        </td>
                    </tr>
                    </table>
                    <hr>
                    <h2>Share File: {{ file_name }} with user</h2>
                    <form action="/share_file_now" method="POST">
                        <input type="hidden" name="file_name" value="{{ file_name }}">
                        <input type="hidden" name="cur_dir" value="{{ cur_dir }}">
                        <select name="user_selected">
                            {% for u in users %}
                                <option value="{{ u['email'] }}">{{ u['name'] }} - {{ u['email'] }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" class="btn btn-info" value="Share">
                    </form>
                {% elif error_message %}
                <p>Error Message: {{ error_message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</html>
